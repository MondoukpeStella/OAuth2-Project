version: "3.7"
services:
  app:
    build:
      args:
        user: sam
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: oauth2
    ports:
      - 8080:8000
    container_name: oauth2-app
    restart: always
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - oauth2

  db:
    image: mysql:latest
    container_name: oauth2-db
    restart: always
    ports:
      - 3308:3306
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - oauth2

  nginx:
    image: nginx:alpine
    container_name: oauth2-nginx
    restart: always
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - oauth2

networks:
  oauth2:
    driver: bridge